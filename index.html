<!DOCTYPE html>
<html lang="es">
  <head>

  </head>
  <body>
    <div class="container">
      <h1>Testing Coffee Crafter's Journey</h1>

      <div class="grid">
        <div class="left-column">
          <h3>Viaje 1: Los fundamentos</h3>

        </div>
        <div class="right-column">
          <!-- Aquí irá la imagen -->

        </div>
      </div>
      <div class="grid">

          <!-- Espacio para imagen -->

        </div>

      <div class="form-container">
        <h2>Hoja de degustación</h2>
        <form id="tastingSheet">
          <select name="challenge" required>
            <option value="">Selecciona el reto completado</option>
            <option value="Viaje 1: Reto 1">Viaje 1: Reto 1</option>
            <option value="Viaje 1: Reto 2">Viaje 1: Reto 2</option>

          </select>
          <input type="text" placeholder="Nombre" name="firstName" />
          <input type="text" placeholder="Apellido" name="lastName" />
          <textarea placeholder="Comentarios" name="comments"></textarea>
          <div class="form-buttons">
            <button type="reset" id="resetButton" class="button">Vaciar formulario</button>
            <button type="submit" class="button">Descargar en PDF</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
